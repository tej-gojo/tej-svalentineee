<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You üíñ</title>

<style>
:root {
  --glass: rgba(255,255,255,0.18);
  --accent: #ff2f6d;
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(-45deg, #ff0844, #ff5f6d, #ff758c, #ffb199);
  background-size: 400% 400%;
  animation: bg 12s ease infinite;
  font-family: "Poppins", system-ui, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: white;
}

@keyframes bg {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  position: relative;
  width: min(92vw, 420px);
  height: min(80vh, 460px);
  padding: 28px 22px 40px;
  text-align: center;
  backdrop-filter: blur(18px);
  background: var(--glass);
  border-radius: 26px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.4);
  overflow: hidden;
}

h1 {
  font-size: 1.7rem;
  margin-bottom: 22px;
}

#openBtn {
  position: absolute;
  padding: 15px 38px;
  font-size: 1.3rem;
  border: none;
  border-radius: 18px;
  background: linear-gradient(135deg, #ff003c, #ff8a00);
  color: white;
  cursor: pointer;
  box-shadow: 0 10px 0 #9b0033;
  animation: pulse 1.6s infinite;
  transition:
    left 0.35s cubic-bezier(.34,1.56,.64,1),
    top 0.35s cubic-bezier(.34,1.56,.64,1),
    transform 0.15s ease;
}

#openBtn:active {
  transform: scale(0.95);
}

@keyframes pulse {
  0% { box-shadow: 0 0 12px rgba(255,0,60,.6); }
  50% { box-shadow: 0 0 28px rgba(255,0,60,1); }
  100% { box-shadow: 0 0 12px rgba(255,0,60,.6); }
}

#message {
  display: none;
  font-size: 1.5rem;
  margin-top: 10px;
  animation: pop 0.6s ease forwards;
}

#meme {
  display: none;
  margin-top: 20px;
  width: 100%;
  max-width: 300px;
  border-radius: 18px;
  animation: fade 0.8s ease forwards;
  box-shadow: 0 18px 45px rgba(0,0,0,.45);
}

@keyframes pop {
  from { transform: scale(.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes fade {
  from { transform: translateY(25px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.heart {
  position: fixed;
  bottom: -40px;
  animation: floatUp linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey Valentine üíò</h1>
  <button id="openBtn">OPEN (15)</button>

  <div id="message">
    I wanted to say‚Ä¶ üòåüíñ<br>
    You look cute trying this üò≠üêí
  </div>

  <img id="meme"
    src="https://dontgetserious.com/wp-content/uploads/2021/08/Monkey-Memes-9.jpeg"
    alt="Monkey Meme">
</div>

<audio id="beep" preload="auto"
  src="https://www.myinstants.com/media/sounds/windows-error.mp3"></audio>
<audio id="boom" preload="auto"
  src="https://www.myinstants.com/media/sounds/vine-boom.mp3"></audio>

<script>
const btn = document.getElementById("openBtn");
const message = document.getElementById("message");
const meme = document.getElementById("meme");
const beep = document.getElementById("beep");
const boom = document.getElementById("boom");
const card = document.querySelector(".card");

let timeLeft = 15;
let locked = true;

const texts = ["Almost üíã","So close üòè","Nope üíÄ","Love harder üíî","Try again üò≠"];

centerBtn();

const timer = setInterval(() => {
  timeLeft--;
  btn.textContent = `${texts[Math.random()*texts.length|0]} (${timeLeft})`;
  if (timeLeft <= 0) {
    clearInterval(timer);
    locked = false;
    btn.textContent = "CLICK ME üíò";
    btn.style.animation = "none";
    btn.style.boxShadow = "0 0 28px #00ff99";
  }
}, 1000);

["mousemove","touchstart"].forEach(evt => {
  document.addEventListener(evt, e => {
    if (!locked) return;
    const x = e.touches ? e.touches[0].clientX : e.clientX;
    const y = e.touches ? e.touches[0].clientY : e.clientY;

    const r = btn.getBoundingClientRect();
    const d = Math.hypot(x - (r.left+r.width/2), y - (r.top+r.height/2));
    if (d < 140) jump();
  }, {passive:true});
});

function jump() {
  beep.currentTime = 0;
  beep.play().catch(()=>{});
  navigator.vibrate?.(40);

  const maxX = card.clientWidth - btn.offsetWidth;
  const maxY = card.clientHeight - btn.offsetHeight - 30;

  btn.style.left = Math.random() * maxX + "px";
  btn.style.top = Math.random() * maxY + 60 + "px";
}

function centerBtn() {
  btn.style.left = (card.clientWidth - btn.offsetWidth)/2 + "px";
  btn.style.top = "65%";
}

btn.onclick = () => {
  if (!locked) {
    btn.remove();
    message.style.display = "block";
    meme.style.display = "block";
    boom.play().catch(()=>{});
    navigator.vibrate?.([120,60,120,200]);
    hearts();
  }
};

function hearts() {
  for (let i=0;i<28;i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "üíñ";
    h.style.left = Math.random()*100 + "vw";
    h.style.fontSize = 16 + Math.random()*24 + "px";
    h.style.animationDuration = 4 + Math.random()*3 + "s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  }
}

window.onresize = centerBtn;
</script>

</body>
</html>
